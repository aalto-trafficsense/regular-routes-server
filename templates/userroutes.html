<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <!-- <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"> -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/default.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/themes/default.date.css">
    <link rel="stylesheet" type="text/css" href="static/css/common.css">
    <link rel="stylesheet" href="static/css/dualdate.css">
    <link rel="stylesheet" href="static/css/userroutes.css">
    <link rel="icon" type="image/png" href="static/icon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="static/icon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="static/icon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="static/icon/appicon-192x192.png" sizes="192x192">
    <title>{{ APPLICATION_NAME }} Routes</title>
    <script>var key="{{ api_key }}"</script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/picker.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/pickadate.js/3.5.3/compressed/picker.date.js"></script>
  </head>
  <body>
    <div id="controls-wrap">
      <div id="controls">
        <span id="presets">
          Show last
          <a id="weeklink">week</a> |
          <a id="monthlink">month</a> |
          <a id="yearlink">year</a> |
          <a id="csvlink" title="download data in CSV file">csv</a>
        </span>
        <span class="nowrap">
          <label for="firstday">Start date</label>
          <input class="datepicker" id="firstday" />
        </span>
        <span class="nowrap">
          <label for="lastday">End date</label>
          <input class="datepicker" id="lastday" />
        </span>
        <form method="get" action="menu">
          <button id="menu">Return to menu</button>
        </form>
      </div>
    </div>
    <div id="content">
      <div id="trip"></div>
    </div>
    <script src="static/js/dualdate.js"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/userroutes.js"></script>
  </body>
</html>
